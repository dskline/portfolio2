name: Run Tests Every Morning

on:
  schedule:
    - cron: '0 9 * * *' # Every day at 9:00 AM UTC
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        env:
          PLAYWRIGHT_BASE_URL: ${{ fromJson(steps.read_package.outputs.package).homepage }}
        run: npm test
